    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap'); /* Fuente moderna y legible */
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #000000); /* Degradado oscuro y elegante */
            color: #ecf0f1; /* Texto claro */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7); /* Contenedor semi-transparente oscuro */
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Sombra más pronunciada */
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            color: #f39c12; /* Amarillo mostaza para acento */
            margin-bottom: 40px;
            font-size: 3em;
            letter-spacing: 1.5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Sombra en el título */
        }

        .form-group {
            margin-bottom: 30px;
            text-align: left;
        }

        label {
            display: block;
            color: #ddd;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 1.1em;
        }

        input[type="text"] {
            width: calc(100% - 24px);
            padding: 15px;
            border: 1px solid #555;
            border-radius: 8px;
            background-color: #444;
            color: #eee;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #f39c12; /* Resaltar al enfocar */
        }

        button[type="submit"] {
            background-color: #e74c3c; /* Rojo más vivo */
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button[type="submit"]:hover {
            background-color: #c0392b;
            transform: translateY(-2px); /* Ligeramente elevado al pasar el ratón */
        }

        .message-container {
            margin-top: 30px;
            font-weight: bold;
            font-size: 1.1em;
        }

        .success-message {
            color: #2ecc71; /* Verde éxito */
        }

        .error-message {
            color: #e74c3c; /* Rojo error */
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
